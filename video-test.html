<script>
  const h264VideoElement = document.querySelector('#h264');
  const h265VideoElement = document.querySelector('#h265');
  const vp9VideoElement = document.querySelector('#vp9');

  const playButtonElement = document.querySelector('#play');
  const pauseButtonElement = document.querySelector('#pause');

  playButtonElement.addEventListener('click', () => {
    if (h264VideoElement) { h264VideoElement.play(); }
    if (h265VideoElement) { h265VideoElement.play(); }
    if (vp9VideoElement) { vp9VideoElement.play(); }
  });

  pauseButtonElement.addEventListener('click', () => {
    if (h264VideoElement) { h264VideoElement.pause(); }
    if (h265VideoElement) { h265VideoElement.pause(); }
    if (vp9VideoElement) { vp9VideoElement.pause(); }
  });

</script>
